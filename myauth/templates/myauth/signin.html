{% extends 'myauth/base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <h1>Sign in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-block btn-large btn-primary">Sign in</button>
    </form>
{% endblock %}
