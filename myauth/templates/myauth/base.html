{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jump Rhythm - {% block title %}{% endblock %} </title>

    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
</head>
<body>
<div class="sign">
    {% block content %}
    {% endblock %}
    <div class="jump">
        {% block jump %}
        {% endblock %}
    </div>
</div>
</body>
</html>
