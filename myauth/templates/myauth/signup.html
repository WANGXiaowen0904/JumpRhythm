{% extends 'myauth/base.html' %}

{% block content %}
    <h2>Register for Jump Rhythm</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <div id="{{ field.label }}" style="font-size: 11px; color: grey">
                        <script>
                            var txt = "{{ field.help_text }}";
                            var temp = document.createElement('div');
                            temp.innerHTML = txt;
                            document.write(temp.innerText);
                        </script>
                    </div>
                {% endif %}
            {% for error in field.errors %}
                <div style="display:block; font-size: 13px; margin-bottom: 4px; color: red">{{ error }}</div>
            {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">register!</button>
    </form>
{% endblock %}
