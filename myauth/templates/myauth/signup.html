{% extends 'myauth/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <div id="{{ field.label }}" style="font-size: 11px; color: grey">
                        <script>
                            var txt = "{{ field.help_text }}";
                            var temp = document.createElement('div');
                            temp.innerHTML = txt;
                            document.write(temp.innerText);
                        </script>
                    </div>
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign Up!</button>
    </form>
{% endblock %}
